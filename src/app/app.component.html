<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favourite }}</p>
</div>
<div class="people">
  @for (person of people; track person) {
    <app-people
      [person]="person"
      (voted)="setFavourites($event)"
      [lastVoted]="person===favourite"
    ></app-people>
  }
</div>
